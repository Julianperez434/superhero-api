<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Superhero API</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="main-container">
  <div class="header">
    <div class="title">Super<span class="title-span">hero API</span></div>
    <div class="search-bar">
      <input id="searchInput" type="search">
      <button id="searchButton" onclick="getSearchSuperHero()">Search</button>
      <button id="btn-hero" onclick="getRandomSuperHero(getRandomHeroId())">Get New Hero</button>
    </div>
  </div>
  <div class="render-container">
    <div class="left-container">
      <div id="heroImage" class="hero-image"></div>
    </div>
    <div class="right-container">
      <div id="hero-name" class="hero-name">HERO NAME</div>
      <div class="sub-header">
        <div class="sub-header-list">POWERSTATS</div>
      </div>
      <div class="data-stats">
        <div class="stat-row">
          <div class="icon-stat">
            <div class="icon"></div>
            <div class="stat-name">INTELLIGENCE</div>
          </div>
          <div id="intelligence" class="stat-score">0</div>
        </div>
        <div class="stat-row">
          <div class="icon-stat">
            <div class="icon"></div>
            <div class="stat-name">STRENGTH</div>
          </div>
          <div id="strength" class="stat-score">0</div>
        </div>
        <div class="stat-row">
          <div class="icon-stat">
            <div class="icon"></div>
            <div class="stat-name">SPEED</div>
          </div>
          <div id="speed" class="stat-score">0</div>
        </div>
        <div class="stat-row">
          <div class="icon-stat">
            <div class="icon"></div>
            <div class="stat-name">DURABILITY</div>
          </div>
          <div id="durability" class="stat-score">0</div>
        </div>
        <div class="stat-row">
          <div class="icon-stat">
            <div class="icon"></div>
            <div class="stat-name">POWER</div>
          </div>
          <div id="power" class="stat-score">0</div>
        </div>
        <div class="stat-row">
          <div class="icon-stat">
            <div class="icon"></div>
            <div class="stat-name">COMBAT</div>
          </div>
          <div id="combat" class="stat-score">0</div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
